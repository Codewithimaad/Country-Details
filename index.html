<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row content">
            <div class="col-md 12 search-data">
                <input type="text" class="search" placeholder="Enter a country name here...">
                <button class="search-btn">Search</button>
            </div>

            <div class="col-md-12" id="error">
                <p>Please Enter Country Name</p>
            </div>


            <div class="row">
                <div class="col-md-12 country country-hide">
                    <img src="images/27123.jpg" class="flag-img" alt="">
                    <h1 class="country-name"></h1>
                </div>


                <div class="col-md-12 details-country">
                    <ul>

                        <li>Official Name :
                            <span class="official-name">Pakistan</span>
                        </li>
                        <li>Independent :
                            <span class="independent">True</span>
                        </li>
                        <li>Capital :
                            <span class="capital">Islamabad</span>
                        </li>
                        <li>Region :
                            <span class="region">Asia</span>
                        </li>
                        <li>Area :
                            <span class="area">881912.0km</span>
                        </li>
                        <li>Population :
                            <span class="population">220892331</span>
                        </li>

                        <li>Languages :
                            <span class="languages">220892331</span>
                        </li>
                        <li>Currencies :
                            <span class="currencies">220892331</span>
                        </li>
                        <li>Borders :
                            <span class="borders">220892331</span>
                        </li>
                        <li>Start Of Week :
                            <span class="startofweek">220892331</span>
                        </li>


                    </ul>
                </div>
            </div>
        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
